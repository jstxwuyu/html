<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js的直接嵌入式</title>
    <script>
    // 在js定义的是函数 function定义函数，m1是函数名
    function m1(){
        alert("hello");

    }
    </script>
    <meta http-equiv="" content="">
    <style>
    </style>
</head>
<body>
    <!-- onclick就是单击事件  ondblclick双击事件 onmouseover鼠标进入事件 onmouseout鼠标离开事件-->
    <input type="button" name="bt1" value="确定" onmouseover="m1()">
</body>
</html>
