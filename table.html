<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body>
    <!-- align是水平对齐方式，valign是垂直对齐方式top/middle/bottom（只能用于tr和td）
    caption:表格的标题在表格的正上方显示
rowspan 跨行合并单元格
colspan 跨列合并单元格 -->
    
            <table border="1" cellspacing="0" width="50%"  align="center" style="text-align: center">
                    <!-- tr表示行 td表示列 -->
                    <caption>学生成绩表</caption>
                    <tr>
                        <td>班级</td>
                        <td>学号</td>
                        <td>姓名</td>
                        <td>成绩</td>
                    </tr>
                    <tr>
                            <td>171  </td>
                            <td>01</td>
                            <td>皮</td>
                            <td>100</td>
                    </tr>
                    <tr>
                        <td colspan="3">总分</td>
                        <td>185</td>
                    </tr>
                    <tr>
                       <td colspan="4"><marquee behavior="alternate" direction="right">欢迎</marquee> </td> 
                    </tr>
                </table>
        

    
</body>
</html>
